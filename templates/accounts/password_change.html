{% extends "base.html" %}

{% block title %}Update Password - CertiBuy{% endblock %}

{% block content %}
<section class="cb-page">
    <div class="cb-container cb-form-container">
        <div class="cb-card">
            <h1>Update Password</h1>
            <form method="post" class="cb-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="cb-card-actions">
                    <a href="{% url 'accounts:profile' %}" class="cb-btn cb-btn-ghost">Cancel</a>
                    <button type="submit" class="cb-btn cb-btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
